groups:
  - name: stress_test
    rules:
      - alert: high_metric_value_25
        expr: avg(stress_test_0) > 25
        for: 5s
        labels:
          severity: info
        annotations:
          summary: High request rate
          description: High request rate detected

      - alert: high_metric_value_50
        expr: avg(stress_test_0) > 50
        for: 5s
        labels:
          severity: warning
        annotations:
          summary: High request rate
          description: High request rate detected

      - alert: high_metric_value_75
        expr: avg(stress_test_0) > 75
        for: 5s
        labels:
          severity: high 
        annotations:
          summary: High request rate
          description: High request rate detected

      - alert: high_metric_value_100
        expr: avg(stress_test_0) > 100
        for: 5s
        labels:
          severity: critical
        annotations:
          summary: High request rate
          description: High request rate detected